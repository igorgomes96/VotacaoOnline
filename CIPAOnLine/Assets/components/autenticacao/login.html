<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">SVO</h1>

        </div>
        <h3>Sistema de Votação Online</h3>
        <p>
            
        </p>
        <p>Escolha o módulo e autentique-se com seu usuário e senha de rede para acessar o sistema.</p>
        <form class="m-t" role="form" name="form">

            <div class="form-group" ng-class="{'has-error': form.modulo.$invalid}">
                <select name="modulo" id="modulo" ng-model="ct.modulo" ng-options="m.Codigo as m.Label for m in ct.modulos" class="form-control"></select>
            </div>

            <div class="form-group" ng-class="{'has-error': form.login.$invalid && form.login.$dirty}">
                <input type="text" class="form-control" placeholder="Usuário" name="login" id="login" autofocus ng-model="ct.user.Login" ng-required="true">
            </div>
            
            <div class="form-group" ng-class="{'has-error': form.password.$invalid && form.password.$dirty}">
                <input type="password" class="form-control" placeholder="Senha" name="password" id="password" type="password" ng-model="ct.user.Senha" required>
            </div>

            <div class="alert alert-danger" ng-show="ct.erro">
                <p class="alert-link" style="display: inline;">Erro!</p> {{ct.erro}}
            </div>

            <button type="submit" class="btn btn-primary block full-width m-b" ng-disabled="!ct.user.Login || !ct.user.Senha" ng-click="ct.autentica(ct.user)">Login <span class="loader-spinner pull-right" ng-show="ct.mostraLoader"></span></button>

            <a ui-sref="recuperarSenha">Esqueceu a senha?</a>
            <hr>
            <p class="text-muted text-center"><small>Primeiro Acesso?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="cadastro">Cadastre-se</a>

        </form>
        <!-- <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p> -->
    </div>
</div>
