<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">V.O.</h1>

        </div>
        <h3>Sistema de Votação Online</h3>
        <p>
            
        </p>
        <p>Faça a gestão das eleições de sua empresa</p>
        <form class="m-t" role="form" name="form">

            <div class="form-group" ng-class="{'has-error': form.modulo.$invalid}">
                <select name="modulo" id="modulo" ng-model="ct.modulo" ng-options="m.Codigo as m.Label for m in ct.modulos" class="form-control"></select>
            </div>

            <div class="form-group" ng-class="{'has-error': form.login.$invalid && form.login.$dirty}">
                <input type="text" class="form-control" placeholder="Login" name="login" id="login" ng-model="ct.admin.Login" required>
            </div>

            <div class="form-group" ng-class="{'has-error': form.password.$invalid && form.password.$dirty}">
                <input type="password" class="form-control" placeholder="Senha" name="password" id="password" ng-model="ct.admin.Senha" required>
            </div>

            <div class="alert alert-danger" ng-show="ct.erro">
                <p class="alert-link" style="display: inline;">Erro!</p> {{ct.erro}}
            </div>

            <button type="submit" class="btn btn-primary block full-width m-b" ng-disabled="form.$invalid" ng-click="ct.autentica(ct.admin)">Login <span class="loader-spinner pull-right" ng-show="ct.mostraLoader"></span></button>

            <!-- <p class="text-muted text-center"><small>Primeiro Acesso?</small></p> -->
            <a class="btn btn-sm btn-white btn-block" ui-sref="login">Voltar</a>


        </form>
    </div>
</div>
