<div class="modal fade" id="modalNovaSenha" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document" style="max-width:400px;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Alterar Senha</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">

                        <form role="form" class="form-horizontal" novalidate name="formNovaSenha">

                            <div class="form-group" ng-class="{'has-error': formNovaSenha.login.$invalid && formNovaSenha.login.$dirty}">
                                <label class="control-label col-sm-4" for="login">Login</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Login" id="login" name="login" ng-model="ctNav.novaSenha.Login" required>
                                </div>
                            </div>

                            <div class="form-group" ng-class="{'has-error': formNovaSenha.senha.$invalid && formNovaSenha.senha.$dirty}">
                                <label class="control-label col-sm-4" for="senha">Senha</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" placeholder="Senha Atual" id="senha" name="senha" ng-model="ctNav.novaSenha.Senha" required>
                                </div>
                            </div>

                            <div class="form-group" ng-class="{'has-error': formNovaSenha.novaSenha.$invalid && formNovaSenha.novaSenha.$dirty}">
                                <label class="control-label col-sm-4" for="novaSenha">Nova Senha</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" placeholder="Nova Senha" id="novaSenha" name="novaSenha" ng-model="ctNav.novaSenha.NovaSenha" required>
                                </div>
                            </div>

                            <div class="form-group" ng-class="{'has-error': (formNovaSenha.confirmaNovaSenha.$invalid && formNovaSenha.confirmaNovaSenha.$dirty) || ctNav.novaSenha.NovaSenha != ctNav.novaSenha.ConfirmaNovaSenha}">
                                <label class="control-label col-sm-4" for="confirmaNovaSenha">Confirmação</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" placeholder="Confirmação da Senha" id="confirmaNovaSenha" name="confirmaNovaSenha" ng-model="ctNav.novaSenha.ConfirmaNovaSenha" required>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-success" ng-disabled="formNovaSenha.$invalid || ctNav.novaSenha.NovaSenha != ctNav.novaSenha.ConfirmaNovaSenha" ng-click="ctNav.alterarSenha();formNovaSenha.$setPristine()" data-dismiss="modal">Selecionar</button>
                <button class="btn btn-default" data-dismiss="modal" ng-click="formNovaSenha.$setPristine()">Cancelar</button>
            </div>
        </div>
    </div>
</div>
