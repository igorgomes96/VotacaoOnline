<div class="modal fade" id="modalEleicoesFechadas" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Eleição encerradas</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">

                    	<form role="form" novalidate name="formEleicoesFechadas">

                    		<div class="row">
	                    		<div class="form-group col-md-4">
								    <label class="control-label" for="selectGestao">Gestão</label>
								    <select class="form-control input-sm" id="selectGestao" name="selectGestao" ng-model="ct.filtroGestao" ng-options="g for g in ct.gestoes">
								    	<option value="">(Escolha para filtrar)</option>
								    </select>
								</div>

								<div class="form-group col-md-8">
								    <label class="control-label" for="inputFiltro">Filtro</label>
								    <input type="text" class="form-control input-sm" id="inputFiltro" name="inputFiltro" ng-model="ct.filtro" placeholder="Filtrar expressão">
								</div>								

							</div>

                    	</form>

                    	<div>
	                    	<hr>

	                    	<div class="containerTableModal">
		                    	<table class="table table-condensed table-hover" id="tableModalEleicoesFechadas">
		                    		<thead>
		                    			<tr>
			                    			<th width="8%">Código</th>
			                    			<th width="20%">Gestão</th>
			                    			<th width="32%">Razão Social</th>
			                    			<th width="40%">Endereço</th>
		                    			</tr>
		                    		</thead>
		                    		<tbody>
		                    			<tr ng-repeat="e in ct.eleicoesFechadas | filter:{'Gestao':ct.filtroGestao} | filter:ct.filtro track by e.Codigo" ng-click="ct.selecionarEleicaoTabela(e)" ng-class="{'active': e.Codigo == ct.eleicaoSelecionada.Codigo}">
		                    				<td>{{e.Codigo}}</td>
		                    				<td>{{e.Gestao}}</td>
		                    				<td>{{e.UnidadeObj.RazaoSocial}}</td>
		                    				<td>{{e.UnidadeObj.Estabelecimento}}</td>
		                    			</tr>
		                    		</tbody>
		                    	</table>
	                    	</div>
                    	</div>

                    </div>
                </div>

            </div>
            <div class="modal-footer" ng-if="!ct.editandoSindicato">
            	<button class="btn btn-success" ng-if="ct.modulo == 2" ng-disabled="!ct.eleicaoSelecionada" ng-click="ctCont.goDashboardCIT(ct.eleicaoSelecionada.Codigo, eleicaoSelecionada.CodigoEtapa)">Selecionar</button>
            	<button class="btn btn-success" ng-if="ct.modulo == 1" ng-disabled="!ct.eleicaoSelecionada" ng-click="ctCont.goDashboardCIPA(ct.eleicaoSelecionada.Codigo, eleicaoSelecionada.CodigoEtapa)">Selecionar</button>
            	<button class="btn btn-default" data-dismiss="modal" ng-click="ct.eleicaoSelecionada = null;">Cancelar</button>
            </div>
        </div>
    </div>
</div>
